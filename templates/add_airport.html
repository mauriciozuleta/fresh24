<div class="tab-content-inner aircraft-form-page">
  <div class="aircraft-header">
    <h1 class="aircraft-title">Add New Airport</h1>
  </div>
  <div class="aircraft-form-container">
    <form>
      <!-- Section 1: Basic Information -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Basic Information</div>
        <div class="aircraft-form-row three-col">
          <div class="form-group"><div class="aircraft-form-group">
            <label for="iata_code">IATA Code</label>
            <input id="iata_code" class="aircraft-form-control" type="text" maxlength="3" placeholder="XXX" style="text-transform: uppercase;" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="airport_name">Airport Name</label>
            <input id="airport_name" class="aircraft-form-control" type="text" placeholder="Auto-populated" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="city">City</label>
            <input id="city" class="aircraft-form-control" type="text" placeholder="Auto-populated" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="country">Country</label>
            <select id="country" class="aircraft-form-control">
              <option value="">Select Country</option>
              <!-- Populate with country options dynamically -->
            </select>
          </div></div>
        </div>
      </div>
      <hr class="aircraft-section-separator" />

      <!-- Section 2: Cost Information -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Cost Information</div>
        <div class="aircraft-form-row three-col">
          <div class="form-group"><div class="aircraft-form-group">
            <label for="fuel_cost_gl">Fuel Cost (per gal)</label>
            <input id="fuel_cost_gl" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="cargo_handling_cost_kg">Cargo Handling (x kg)</label>
            <input id="cargo_handling_cost_kg" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="airport_fee">Airport Fee</label>
            <input id="airport_fee" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="turnaround_cost">Turnaround Cost</label>
            <input id="turnaround_cost" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
          </div></div>
        </div>
      </div>
      <hr class="aircraft-section-separator" />

      <!-- Section 3: Additional & Location Information -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Additional & Location Information</div>
        <div class="aircraft-form-row three-col">
          <div class="form-group"><div class="aircraft-form-group">
            <label for="other_desc">Other Cost Description</label>
            <input id="other_desc" class="aircraft-form-control" type="text" placeholder="Description of other costs" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="other_cost">Other Cost</label>
            <input id="other_cost" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
          </div></div>
          <div class="form-group"><div class="aircraft-form-group">
            <label for="altitude_ft">Altitude (ft)</label>
            <input id="altitude_ft" class="aircraft-form-control" type="number" step="1" placeholder="0" />
          </div></div>
        </div>
      </div>

      <button type="submit" class="aircraft-btn">Add Airport</button>
    </form>
  </div>
</div>
