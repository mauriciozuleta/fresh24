<!DOCTYPE html>

    <title>Fresh-24 Financial Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var sideMenu = document.getElementById('side-menu');
        var sideMenuTitle = document.getElementById('side-menu-title');
        var closeBtn = document.getElementById('side-menu-close');
        var icons = document.querySelectorAll('.sidebar-icon');
        icons.forEach(function(icon) {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                var label = icon.querySelector('.tooltip').textContent;
                sideMenuTitle.textContent = label;
                sideMenu.classList.add('active');
            });
        });
        closeBtn.addEventListener('click', function() {
            sideMenu.classList.remove('active');
        });
        // Optional: close menu when clicking outside
        document.addEventListener('mousedown', function(e) {
            if (sideMenu.classList.contains('active') && !sideMenu.contains(e.target) && !e.target.classList.contains('sidebar-icon')) {
                sideMenu.classList.remove('active');
            }
        });
    });
    </script>
</head>
