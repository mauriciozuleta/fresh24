<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh-24 Financial Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var icons = document.querySelectorAll('.sidebar-icon');
        var optionsSidebar = document.getElementById('options-sidebar');
        var optionsSidebarContent = document.getElementById('options-sidebar-content');
        var activeIcon = null;
        icons.forEach(function(icon) {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                var label = icon.getAttribute('data-label');
                if (activeIcon === icon && optionsSidebar.classList.contains('active')) {
                    optionsSidebar.classList.remove('active');
                    activeIcon = null;
                } else {
                    optionsSidebarContent.textContent = label + ' Options';
                    optionsSidebar.classList.add('active');
                    activeIcon = icon;
                }
            });
        });
        // Optional: close options sidebar when clicking outside
        document.addEventListener('mousedown', function(e) {
            if (optionsSidebar.classList.contains('active') && !optionsSidebar.contains(e.target) && !e.target.classList.contains('sidebar-icon')) {
                optionsSidebar.classList.remove('active');
                activeIcon = null;
            }
        });
    });
    </script>
</head>
<body>

        <span class="navbar-title">Fresh-24 Financial Simulator</span>
        <div class="navbar-links">
            <a href="/">Home</a>
