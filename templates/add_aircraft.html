<div class="tab-content-inner aircraft-form-page">
  <div class="aircraft-header">
    <h1 class="aircraft-title">Add New Aircraft</h1>
  </div>

  <div class="conversion-note">
    <div class="conversion-note-title">Auto-Conversion</div>
    <p>Enter values in either unit (kg/lbs or gal/lbs); the corresponding field will be calculated automatically.</p>
  </div>

  <div class="aircraft-form-container">
    <form>
      <!-- Basic Information Section -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Basic Information</div>
        <div class="aircraft-form-row">
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="aircraft_id">Aircraft ID</label>
              <input id="aircraft_id" class="aircraft-form-control" type="text" placeholder="Auto-generated" readonly />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="manufacturer">Manufacturer</label>
              <input id="manufacturer" class="aircraft-form-control" type="text" placeholder="e.g., Boeing, Airbus" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="model">Model</label>
              <input id="model" class="aircraft-form-control" type="text" placeholder="e.g., 737-800, A320" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="short_name">Short Name</label>
              <input id="short_name" class="aircraft-form-control" type="text" placeholder="e.g., B738, A320" />
            </div>
          </div>
        </div>
      </div>

      <!-- Weight Information Section -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Weight Information</div>
        <div class="aircraft-form-row">
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="mtow_kg">MTOW (kg)</label>
              <input id="mtow_kg" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="mtow_lbs">MTOW (lbs)</label>
              <input id="mtow_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="empty_weight_kg">Empty Weight (kg)</label>
              <input id="empty_weight_kg" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="empty_weight_lbs">Empty Weight (lbs)</label>
              <input id="empty_weight_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="aircraft-form-row">
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="max_payload_kg">Max Payload (kg)</label>
              <input id="max_payload_kg" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="max_payload_lbs">Max Payload (lbs)</label>
              <input id="max_payload_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="zero_fuel_kg">Zero Fuel Weight (kg)</label>
              <input id="zero_fuel_kg" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="zero_fuel_lbs">Zero Fuel Weight (lbs)</label>
              <input id="zero_fuel_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
        </div>
      </div>

      <!-- Fuel Information Section -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Fuel Information</div>
        <div class="aircraft-form-row">
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="fuel_capacity_gal">Fuel Capacity (gal)</label>
              <input id="fuel_capacity_gal" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="fuel_capacity_lbs">Fuel Capacity (lbs)</label>
              <input id="fuel_capacity_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="fuel_burn_gal">Fuel Burn (gal/hr)</label>
              <input id="fuel_burn_gal" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="fuel_burn_lbs">Fuel Burn (lbs/hr)</label>
              <input id="fuel_burn_lbs" class="aircraft-form-control" type="number" step="0.01" placeholder="0" />
            </div>
          </div>
        </div>
      </div>

      <!-- Operations & Cost Information Section -->
      <div class="aircraft-form-section">
        <div class="aircraft-section-title">Operations &amp; Cost Information</div>
        <div class="aircraft-form-row">
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="cargo_positions_main_deck">Cargo Positions Main Deck</label>
              <input id="cargo_positions_main_deck" class="aircraft-form-control" type="number" step="1" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="cargo_positions_lower_deck">Cargo Positions Lower Deck</label>
              <input id="cargo_positions_lower_deck" class="aircraft-form-control" type="number" step="1" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="cruise_speed">Cruise Speed (mph)</label>
              <input id="cruise_speed" class="aircraft-form-control" type="number" step="0.1" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="aircraft-form-group">
              <label for="acmi_cost">ACMI Cost (USD/hr)</label>
              <input id="acmi_cost" class="aircraft-form-control" type="number" step="0.01" placeholder="0.00" />
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="aircraft-btn">Add Aircraft</button>
    </form>
  </div>
</div>
